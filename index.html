<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fritzza - Admin</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Chewy&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 9999; animation: fadeIn 0.2s; backdrop-filter: blur(2px); }
        .modal-box { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAg2kfoWsvWWyEXQGe8v6jZZqKepgButUk",
            authDomain: "ajuda-2217b.firebaseapp.com",
            projectId: "ajuda-2217b",
            storageBucket: "ajuda-2217b.firebasestorage.app",
            messagingSenderId: "421083897636",
            appId: "1:421083897636:web:18bd6097b5c0169427ddb1"
        };

        if (!firebase.apps.length) { try { firebase.initializeApp(firebaseConfig); } catch (e) {} }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const APP_ID = "ajuda-2217b"; 
        const getCol = (n) => db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection(n);

        const { useState, useEffect, useMemo } = React;
        const formatMoney = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        const calculateSmartPrice = (cost, cmvPercent) => {
            if (!cost || cost <= 0) return 0;
            const cmv = cmvPercent || 35;
            const targetPrice = cost / (cmv / 100); 
            return Math.ceil(targetPrice) - 0.01;
        };

        // --- GLOBAL MODAL ---
        const GlobalModal = ({ modal, close }) => {
            if (!modal.isOpen) return null;
            return (
                <div className="modal-overlay" onClick={modal.type === 'alert' ? close : undefined}>
                    <div className="modal-box" onClick={e => e.stopPropagation()}>
                        <div className={`text-4xl mb-3 ${modal.type === 'error' ? 'text-red-500' : 'text-blue-500'}`}>
                            {modal.type === 'error' ? <i className="fa-solid fa-circle-xmark"></i> : <i className="fa-solid fa-circle-info"></i>}
                        </div>
                        <h3 className="text-xl font-bold text-gray-800 mb-2">{modal.title}</h3>
                        <p className="text-gray-600 text-sm mb-6">{modal.message}</p>
                        <div className="flex gap-2 justify-center">
                            {modal.type === 'confirm' && <button onClick={close} className="px-4 py-2 border rounded-lg text-gray-600 font-bold hover:bg-gray-50 flex-1">Cancelar</button>}
                            <button onClick={() => { if(modal.onConfirm) modal.onConfirm(); close(); }} className={`px-4 py-2 rounded-lg text-white font-bold shadow-md flex-1 ${modal.type === 'error' ? 'bg-red-500' : 'bg-blue-600'}`}>OK</button>
                        </div>
                    </div>
                </div>
            );
        };

        const LoginView = ({ onLogin, loading, error }) => {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            
            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
                        <div className="text-center mb-6">
                            <h2 className="text-2xl font-bold text-gray-800">Fritzza Admin</h2>
                            <p className="text-sm text-gray-500">Acesso Restrito</p>
                        </div>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(email, password); }} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" required className="w-full border p-3 rounded-lg focus:ring-2 focus:ring-red-500 outline-none" value={email} onChange={e=>setEmail(e.target.value)} />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                                <input type="password" required className="w-full border p-3 rounded-lg focus:ring-2 focus:ring-red-500 outline-none" value={password} onChange={e=>setPassword(e.target.value)} />
                            </div>
                            {error && <div className="text-red-500 text-sm text-center bg-red-50 p-2 rounded">{error}</div>}
                            <button type="submit" disabled={loading} className="w-full bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700 transition disabled:opacity-50">
                                {loading ? 'Entrando...' : 'Entrar'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [loginError, setLoginError] = useState("");
            const [isLoginLoading, setIsLoginLoading] = useState(false);
            
            // --- DATA ---
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [ingredients, setIngredients] = useState([]);
            const [settings, setSettings] = useState({ themeColor: "#dc2626" });
            const [restLocation, setRestLocation] = useState({ lat: 0, lng: 0 });
            const [neighborhoods, setNeighborhoods] = useState([]);

            // --- MODAL ---
            const [modal, setModal] = useState({ isOpen: false, type: 'alert' });
            const showAlert = (title, message, type='alert') => setModal({ isOpen: true, type, title, message });
            const showConfirm = (title, message, onConfirm) => setModal({ isOpen: true, type: 'confirm', title, message, onConfirm });
            const closeModal = () => setModal(prev => ({...prev, isOpen: false}));

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (u) => {
                    // CORREÇÃO: Se o usuário for anônimo (veio do site de cliente), faz logout
                    if (u && u.isAnonymous) {
                        await auth.signOut();
                        setUser(null);
                    } else {
                        setUser(u);
                        if (u) loadData();
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const loadData = () => {
                const root = db.collection('artifacts').doc(APP_ID).collection('public').doc('data');
                
                root.collection('config').doc('main').onSnapshot(d => {
                    if (d.exists) {
                        const data = d.data();
                        setSettings(prev => ({...prev, ...data}));
                        if(data.restLat && data.restLng) setRestLocation({ lat: parseFloat(data.restLat), lng: parseFloat(data.restLng) });
                    }
                });
                
                root.collection('categories').orderBy('order').onSnapshot(s => setCategories(s.docs.map(d => ({ id: d.id, ...d.data() }))));
                root.collection('products').onSnapshot(s => setProducts(s.docs.map(d => ({ id: d.id, ...d.data() }))));
                root.collection('neighborhoods').onSnapshot(s => setNeighborhoods(s.docs.map(d => ({ id: d.id, ...d.data() }))));
                root.collection('ingredients').onSnapshot(s => setIngredients(s.docs.map(d => ({ id: d.id, ...d.data() }))));
            };

            const handleLogin = async (email, password) => {
                setIsLoginLoading(true);
                setLoginError("");
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    // Sucesso, o onAuthStateChanged vai lidar com o resto
                } catch (error) {
                    let msg = "Erro ao entrar. Verifique seus dados.";
                    if(error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') msg = "Email ou senha incorretos.";
                    if(error.code === 'auth/too-many-requests') msg = "Muitas tentativas. Tente novamente mais tarde.";
                    setLoginError(msg);
                    console.error(error);
                } finally {
                    setIsLoginLoading(false);
                }
            };

            const handleLogout = () => auth.signOut();

            if (loading) return <div className="h-screen flex items-center justify-center text-gray-500"><div className="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-red-600 mr-2"></div> Carregando...</div>;

            if (!user) return <LoginView onLogin={handleLogin} loading={isLoginLoading} error={loginError} />;

            return (
                <div className="min-h-screen bg-gray-100">
                    <GlobalModal modal={modal} close={closeModal} />
                    <nav className="bg-white shadow p-4 flex justify-between items-center mb-4 sticky top-0 z-50">
                        <h1 className="font-bold text-xl text-gray-800">Fritzza Admin</h1>
                        <div className="flex items-center gap-4">
                            <span className="text-sm text-gray-600 hidden md:inline bg-gray-100 px-2 py-1 rounded">{user.email}</span>
                            <button onClick={handleLogout} className="text-red-600 font-bold text-sm border border-red-200 px-3 py-1 rounded hover:bg-red-50 flex items-center gap-2">
                                <i className="fa-solid fa-right-from-bracket"></i> Sair
                            </button>
                        </div>
                    </nav>
                    <main className="container mx-auto p-2 max-w-6xl">
                        <AdminPanel 
                            products={products} 
                            categories={categories} 
                            settings={settings} 
                            neighborhoods={neighborhoods} 
                            restLocation={restLocation} 
                            ingredients={ingredients} 
                            theme={{backgroundColor: settings.themeColor || "#dc2626"}} 
                            showAlert={showAlert} 
                            showConfirm={showConfirm} 
                        />
                    </main>
                </div>
            );
        };

        const AdminPanel = ({ products, categories, settings, neighborhoods, restLocation, ingredients, theme, showAlert, showConfirm }) => { const [tab, setTab] = useState("produtos"); return (<div className="bg-white p-4 rounded shadow min-h-screen"><div className="flex gap-2 mb-4 overflow-x-auto pb-2 hide-scrollbar">{["produtos","insumos","cupons","bairros","pedidos","clientes","config"].map(t=><button key={t} onClick={()=>setTab(t)} className={`px-4 py-2 rounded-lg capitalize whitespace-nowrap font-bold transition ${tab===t?'text-white shadow-md':'bg-gray-100 text-gray-600 hover:bg-gray-200'}`} style={tab===t?theme:{}}>{t}</button>)}</div>{tab==="produtos" && <AdminProducts products={products} categories={categories} ingredients={ingredients} settings={settings} theme={theme} showAlert={showAlert} showConfirm={showConfirm} />}{tab==="insumos" && <AdminIngredients ingredients={ingredients} products={products} settings={settings} theme={theme} showAlert={showAlert} showConfirm={showConfirm} />}{tab==="cupons" && <AdminCoupons products={products} theme={theme} showAlert={showAlert} showConfirm={showConfirm} />}{tab==="bairros" && <AdminNeighborhoods neighborhoods={neighborhoods} theme={theme} showAlert={showAlert} showConfirm={showConfirm} />}{tab==="pedidos" && <AdminOrders showConfirm={showConfirm} showAlert={showAlert} />}{tab==="clientes" && <AdminCustomers showAlert={showAlert} showConfirm={showConfirm} />}{tab==="config" && <AdminConfig settings={settings} categories={categories} restLocation={restLocation} theme={theme} showAlert={showAlert} showConfirm={showConfirm} />}</div>); };
        
        // NOVO: ADMIN INSUMOS (Com atualização em cadeia)
        const AdminIngredients = ({ ingredients, products, settings, theme, showAlert, showConfirm }) => {
            const [data, setData] = useState({ name: "", unit: "kg", cost: "" });
            
            const edit = (i) => setData(i);

            const save = async (e) => { 
                e.preventDefault(); 
                if(!data.name || !data.cost) return; 
                const cost = parseFloat(data.cost);
                const payload = {...data, cost};
                const cmv = settings.targetCMV || 35; // Pega o CMV da configuração

                if(data.id) {
                    await getCol('ingredients').doc(data.id).update(payload);
                    const batch = db.batch();
                    let hasUpdates = false;
                    products.forEach(p => {
                        if (p.recipe && p.recipe.some(r => r.id === data.id)) {
                            const newRecipe = p.recipe.map(r => r.id === data.id ? {...r, cost: cost} : r);
                            const newTotalCost = newRecipe.reduce((acc, item) => {
                                const currentIng = ingredients.find(i => i.id === item.id);
                                const itemCost = (item.id === data.id) ? cost : (currentIng ? currentIng.cost : item.cost);
                                return acc + (itemCost * item.qty);
                            }, 0);
                            const finalPrice = calculateSmartPrice(newTotalCost, cmv);
                            batch.update(getCol('products').doc(p.id), { recipe: newRecipe, price: finalPrice });
                            hasUpdates = true;
                        }
                    });
                    if(hasUpdates) { await batch.commit(); showAlert("Sucesso", "Insumo atualizado e preços recalculados!", 'success'); } 
                    else { showAlert("Sucesso", "Insumo atualizado!", 'success'); }

                } else {
                    await getCol('ingredients').add(payload);
                    showAlert("Sucesso", "Insumo adicionado!", 'success');
                }
                setData({name:"", unit:"kg", cost:""}); 
            };

            const del = (id) => showConfirm("Excluir", "Apagar este insumo?", async () => await getCol('ingredients').doc(id).delete());
            
            const forceUpdateAll = () => {
                showConfirm("Atualização Geral", "Recalcular preços de TODOS os produtos baseados nos custos atuais?", async () => {
                    const batch = db.batch();
                    let updatedCount = 0;
                    const cmv = settings.targetCMV || 35;
                    products.forEach(p => {
                        if (p.recipe && p.recipe.length > 0) {
                            let newTotalCost = 0;
                            const newRecipe = p.recipe.map(r => {
                                const realIng = ingredients.find(i => i.id === r.id);
                                if (realIng) {
                                    newTotalCost += (realIng.cost * r.qty);
                                    return { ...r, cost: realIng.cost, name: realIng.name, unit: realIng.unit };
                                } else {
                                    newTotalCost += (r.cost * r.qty);
                                    return r;
                                }
                            });
                            const newPrice = calculateSmartPrice(newTotalCost, cmv);
                            batch.update(getCol('products').doc(p.id), { recipe: newRecipe, price: newPrice });
                            updatedCount++;
                        }
                    });
                    if (updatedCount > 0) { await batch.commit(); showAlert("Sucesso", `${updatedCount} produtos atualizados!`, 'success'); } 
                    else { showAlert("Aviso", "Nenhum produto com receita encontrado.", 'alert'); }
                });
            };

            return (
                <div>
                    <div className="flex justify-end mb-2">
                         <button onClick={forceUpdateAll} className="text-xs bg-blue-100 text-blue-600 px-3 py-1 rounded hover:bg-blue-200 border border-blue-200">
                            <i className="fa-solid fa-sync mr-1"></i> Forçar Atualização Geral de Preços
                         </button>
                    </div>
                    <form onSubmit={save} className="bg-gray-50 p-3 rounded mb-3 space-y-2">
                        <div className="flex gap-2">
                            <input placeholder="Nome (Ex: Farinha)" className="border p-2 flex-1 rounded" value={data.name} onChange={e=>setData({...data, name:e.target.value})} />
                            <select className="border p-2 rounded" value={data.unit} onChange={e=>setData({...data, unit:e.target.value})}><option value="kg">Kg</option><option value="lt">Litro</option><option value="un">Unid.</option></select>
                        </div>
                        <div className="flex gap-2">
                            <input type="number" step="0.01" placeholder="Custo (R$)" className="border p-2 flex-1 rounded" value={data.cost} onChange={e=>setData({...data, cost:e.target.value})} />
                            <button className="text-white px-4 rounded font-bold" style={theme}>Salvar</button>
                        </div>
                    </form>
                    <div className="space-y-2">{ingredients.map(i => (
                        <div key={i.id} className="flex justify-between border p-2 rounded bg-white items-center">
                            <div><b>{i.name}</b> <span className="text-xs text-gray-500">({i.unit})</span><br/><span className="text-green-600 font-bold">R$ {formatMoney(i.cost)}</span></div>
                            <div className="flex gap-2">
                                <button onClick={()=>edit(i)} className="text-blue-500 font-bold p-2 hover:bg-blue-50 rounded">✎</button>
                                <button onClick={()=>del(i.id)} className="text-red-500 font-bold px-2">X</button>
                            </div>
                        </div>
                    ))}</div>
                </div>
            );
        };

        // ADMIN PRODUTOS (COM FICHA TÉCNICA E PREÇO IFOOD)
        const AdminProducts = ({products, categories, ingredients, settings, theme, showAlert, showConfirm}) => { 
            const [edit, setEdit] = useState(false); 
            const [data, setData] = useState({name:"", price:"", category:"", imageUrl:"", description:"", recipe: [], profitMargin: 0}); 
            const [newIng, setNewIng] = useState({ id: "", qty: "" });
            
            // Preço inline com salvamento automático (onBlur)
            const updatePrice = async (id, val) => {
                if(!val) return;
                try { await getCol('products').doc(id).update({ price: parseFloat(val) }); } 
                catch(e) { console.error("Erro auto-save"); }
            };

            const addIngToRecipe = () => {
                if(!newIng.id || !newIng.qty) return;
                const ing = ingredients.find(i => i.id === newIng.id);
                // Calcula novo custo total temporário
                const currentRecipe = [...(data.recipe || []), { id: newIng.id, name: ing.name, unit: ing.unit, cost: ing.cost, qty: parseFloat(newIng.qty) }];
                const currentCost = currentRecipe.reduce((acc, item) => acc + (item.cost * item.qty), 0);
                
                const cmv = settings.targetCMV || 35;
                const autoPrice = calculateSmartPrice(currentCost, cmv);
                
                setData(prev => ({ 
                    ...prev, 
                    price: autoPrice, 
                    recipe: currentRecipe 
                }));
                setNewIng({ id: "", qty: "" });
            };

            const removeIngFromRecipe = (idx) => {
                const newRecipe = [...data.recipe];
                newRecipe.splice(idx, 1);
                
                const currentCost = newRecipe.reduce((acc, item) => acc + (item.cost * item.qty), 0);
                const cmv = settings.targetCMV || 35;
                const autoPrice = calculateSmartPrice(currentCost, cmv);
                
                setData({ ...data, recipe: newRecipe, price: autoPrice });
            };

            // Calcula Custo Total e Sugestão (LIVE)
            const calculateMetrics = (prod) => {
                const recipe = prod.recipe || [];
                const totalCost = recipe.reduce((acc, item) => {
                    const currentIng = ingredients.find(i => i.id === item.id);
                    const cost = currentIng ? currentIng.cost : item.cost;
                    return acc + (cost * item.qty);
                }, 0);
                
                const cmv = settings.targetCMV || 35;
                const suggested = calculateSmartPrice(totalCost, cmv);
                const ifoodPrice = prod.price / 0.73; 
                
                return { totalCost, suggested, ifoodPrice };
            };

            const formMetrics = calculateMetrics(data);

            const save = async (e) => { 
                e.preventDefault(); 
                const p = {...data, price:parseFloat(data.price)}; 
                if(data.id) await getCol('products').doc(data.id).update(p); 
                else await getCol('products').add(p); 
                setEdit(false); 
                setData({name:"", price:"", category:"", imageUrl:"", description:"", recipe: [], profitMargin: 0}); 
                showAlert("Sucesso", "Produto Salvo!", "success");
            }; 
            
            const del = (id) => showConfirm("Excluir?", "Apagar este produto?", async () => { try { await getCol('products').doc(id).delete(); } catch(e) { showAlert("Erro", "Falha ao apagar", 'error'); } });
            
            return (
                <div>
                    <button onClick={()=>{setData({name:"", price:"", category:categories[0]?.name||"", imageUrl:"", description:"", recipe: [], profitMargin: 0}); setEdit(true)}} className="text-white px-3 py-2 rounded mb-3 font-bold" style={theme}>+ Produto</button>
                    {edit && <form onSubmit={save} className="bg-gray-100 p-3 rounded mb-3 space-y-2 border">
                        <input required placeholder="Nome" className="w-full border p-2" value={data.name} onChange={e=>setData({...data, name:e.target.value})} />
                        <div className="flex gap-2"><input type="number" step="0.01" className="w-1/2 border p-2" value={data.price} onChange={e=>setData({...data, price:e.target.value})} /><select className="w-1/2 border p-2" value={data.category} onChange={e=>setData({...data, category:e.target.value})}>{categories.map(c=><option key={c.id} value={c.name}>{c.name}</option>)}</select></div>
                        <input placeholder="URL Imagem" className="w-full border p-2" value={data.imageUrl} onChange={e=>setData({...data, imageUrl:e.target.value})} /><textarea placeholder="Desc" className="w-full border p-2" value={data.description} onChange={e=>setData({...data, description:e.target.value})} />
                        
                        {/* FICHA TÉCNICA */}
                        <div className="bg-white p-2 rounded border border-gray-300">
                            <h4 className="font-bold text-sm mb-2 text-gray-700">Ficha Técnica (CMV: {settings.targetCMV || 35}%)</h4>
                            <div className="flex gap-2 mb-2">
                                <select className="border p-1 flex-1 text-sm" value={newIng.id} onChange={e=>setNewIng({...newIng, id:e.target.value})}>
                                    <option value="">+ Insumo</option>
                                    {ingredients.map(i=><option key={i.id} value={i.id}>{i.name} ({formatMoney(i.cost)}/{i.unit})</option>)}
                                </select>
                                <input type="number" step="0.001" placeholder="Qtd" className="border p-1 w-16 text-sm" value={newIng.qty} onChange={e=>setNewIng({...newIng, qty:e.target.value})} />
                                <button type="button" onClick={addIngToRecipe} className="bg-blue-500 text-white px-2 rounded font-bold">+</button>
                            </div>
                            <div className="space-y-1 mb-2 max-h-32 overflow-y-auto">
                                {(data.recipe || []).map((ing, idx) => (
                                    <div key={idx} className="flex justify-between text-xs bg-gray-50 p-1 rounded border border-gray-100">
                                        <span>{ing.name} ({ing.qty} {ing.unit})</span>
                                        <span>{formatMoney((ingredients.find(i=>i.id===ing.id)?.cost || ing.cost) * ing.qty)} <button type="button" onClick={()=>removeIngFromRecipe(idx)} className="text-red-500 ml-1 font-bold">x</button></span>
                                    </div>
                                ))}
                            </div>
                            <div className="flex justify-between items-center border-t pt-2 text-sm">
                                <span>Custo: <b>{formatMoney(formMetrics.totalCost)}</b></span>
                                <span className="text-blue-600">Sugerido: <b>{formatMoney(formMetrics.suggested)}</b></span>
                            </div>
                        </div>

                        <button className="w-full text-white py-2 rounded" style={theme}>Salvar</button>
                    </form>}

                    <div className="space-y-2">
                        {products.map(p => {
                            const metrics = calculateMetrics(p);
                            return (
                                <div key={p.id} className="flex flex-col border p-3 rounded bg-white shadow-sm">
                                    <div className="flex justify-between items-center mb-2">
                                        <b>{p.name}</b>
                                        <div className="flex gap-2 items-center">
                                            <div className="flex items-center bg-gray-100 rounded px-2 border border-gray-200">
                                                <span className="text-xs mr-1 text-gray-500">R$</span>
                                                <input 
                                                    type="number" 
                                                    step="0.01"
                                                    defaultValue={p.price} 
                                                    className="w-16 bg-transparent text-sm font-bold outline-none text-gray-800"
                                                    onBlur={(e)=>updatePrice(p.id, e.target.value)}
                                                />
                                            </div>
                                            <button onClick={()=>{setData(p);setEdit(true)}} className="text-blue-500 font-bold p-2 hover:bg-blue-50 rounded"><i className="fa-solid fa-pencil"></i></button>
                                            <button onClick={(e)=>{e.stopPropagation(); e.preventDefault(); del(p.id)}} className="bg-red-50 text-red-500 font-bold p-2 hover:bg-red-50 rounded"><i className="fa-solid fa-trash"></i></button>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-3 gap-2 text-xs text-gray-500 border-t pt-2">
                                        <div>Custo:<br/><b className="text-red-600">{formatMoney(metrics.totalCost)}</b></div>
                                        <div>Margem:<br/><b className="text-blue-600">{((1 - (metrics.totalCost/p.price))*100).toFixed(0)}%</b></div>
                                        <div>iFood:<br/><b className="text-orange-600">{formatMoney(metrics.ifoodPrice)}</b></div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            ); 
        };
        
        const AdminNeighborhoods = ({ neighborhoods, theme, showAlert, showConfirm }) => { const [data, setData] = useState({ name: "", price: "" }); const save = async (e) => { e.preventDefault(); if(!data.name || !data.price) return; await getCol('neighborhoods').add({...data, price: parseFloat(data.price)}); setData({name:"", price:""}); showAlert("Sucesso","Bairro adicionado","success"); }; const del = (id) => showConfirm("Excluir", "Apagar este bairro?", async () => { try { await getCol('neighborhoods').doc(id).delete(); } catch(e) { console.error(e); showAlert("Erro", "Erro ao apagar: "+e.message, "error"); } }); return <div><form onSubmit={save} className="bg-gray-50 p-3 rounded mb-3 flex gap-2"><input placeholder="Nome do Bairro (ex: Centro)" className="border p-2 flex-1 rounded" value={data.name} onChange={e=>setData({...data, name:e.target.value})} /><input type="number" placeholder="Preço (10.00)" className="border p-2 w-24 rounded" value={data.price} onChange={e=>setData({...data, price:e.target.value})} /><button className="text-white px-4 rounded font-bold" style={theme}>Add</button></form><div className="space-y-2">{neighborhoods.map(n=><div key={n.id} className="flex justify-between border p-2 rounded bg-white"><span>{n.name}</span><span>{formatMoney(n.price)} <button onClick={(e)=>{e.stopPropagation(); del(n.id)}} className="text-red-500 ml-2 font-bold">X</button></span></div>)}</div></div> };
        const AdminCoupons = ({ products, theme, showAlert, showConfirm }) => { const [coupons, setCoupons] = useState([]); const [form, setForm] = useState({ code: "", type: "fixed", value: "", limit: 100, maxDiscount: "" }); useEffect(() => { const u = getCol('coupons').onSnapshot(s => setCoupons(s.docs.map(d => ({ id: d.id, ...d.data() })))); return () => u(); }, []); const save = async (e) => { e.preventDefault(); if(!form.code || !form.value) return showAlert("Erro", "Preencha tudo", 'error'); const payload = { ...form, code: form.code.toUpperCase(), usageCount: 0, active: true, createdAt: new Date().toISOString() }; if(form.type !== 'percent') delete payload.maxDiscount; else if(form.maxDiscount) payload.maxDiscount = parseFloat(form.maxDiscount); await getCol('coupons').add(payload); setForm({ code: "", type: "fixed", value: "", limit: 100, maxDiscount: "" }); showAlert("Sucesso","Cupom criado",'success'); }; const del = (id) => showConfirm("Excluir", "Apagar este cupom?", async () => { try { await getCol('coupons').doc(id).delete(); } catch(e) { showAlert("Erro","Erro ao apagar",'error'); } }); return (<div><form onSubmit={save} className="bg-gray-50 p-3 rounded mb-4 border space-y-2"><h3 className="font-bold">Novo Cupom</h3><div className="flex gap-2"><input placeholder="Código" className="border p-2 rounded w-1/2 uppercase" value={form.code} onChange={e=>setForm({...form, code:e.target.value})} /><input type="number" placeholder="Limite" className="border p-2 rounded w-1/2" value={form.limit} onChange={e=>setForm({...form, limit:parseInt(e.target.value)})} /></div><div className="flex gap-2 flex-wrap"><select className="border p-2 rounded w-1/3" value={form.type} onChange={e=>setForm({...form, type:e.target.value})}><option value="fixed">R$</option><option value="percent">%</option><option value="item">Item</option></select>{form.type === 'item' ? (<select className="border p-2 rounded flex-1" value={form.value} onChange={e=>setForm({...form, value:e.target.value})}><option value="">Produto...</option>{products.map(p=><option key={p.id} value={p.id}>{p.name}</option>)}</select>) : (<input type="number" placeholder={form.type==='percent'?"10, 20...":"10.00"} className="border p-2 rounded flex-1" value={form.value} onChange={e=>setForm({...form, value:e.target.value})} />)}{form.type === 'percent' && (<input type="number" placeholder="Teto Máx R$" className="border p-2 rounded w-full" value={form.maxDiscount} onChange={e=>setForm({...form, maxDiscount:e.target.value})} />)}</div><button className="w-full text-white py-2 rounded font-bold" style={theme}>Criar Cupom</button></form><div className="space-y-2">{coupons.map(c => (<div key={c.id} className="flex justify-between items-center border p-2 rounded bg-white"><div><b className="text-green-700">{c.code}</b> <span className="text-xs ml-2 bg-gray-200 px-1 rounded">{c.type === 'item' ? 'Item' : c.type==='percent' ? `${c.value}%` : `R$ ${c.value}`}</span></div><button onClick={(e)=>{e.stopPropagation(); del(c.id)}} className="text-red-500 px-2 font-bold">X</button></div>))}</div></div>); };
        const AdminOrders = ({ showConfirm, showAlert }) => { const [o, setO] = useState([]); useEffect(() => { const u = getCol('orders').orderBy('createdAt', 'desc').limit(20).onSnapshot(s => setO(s.docs.map(d => ({ id: d.id, ...d.data() })))); return () => u(); }, []); const del = (id) => showConfirm("Excluir", "Excluir este pedido?", async () => { try { await getCol('orders').doc(id).delete(); } catch(e) { showAlert("Erro", "Erro ao excluir", 'error'); } }); return <div className="space-y-3">{o.map(x => <div key={x.id} className="border p-3 rounded bg-white"><div className="flex justify-between"><div><b>{x.customer.name}</b> <span className="text-green-600 font-bold ml-2">{formatMoney(x.totals.total)}</span></div><button onClick={(e)=>{e.stopPropagation(); del(x.id)}} className="text-red-500 px-2 hover:bg-red-50 rounded"><i className="fa-solid fa-trash"></i></button></div><div className="text-xs text-gray-500">{new Date(x.createdAt).toLocaleString()} {x.coupon && <span className="text-green-600 ml-2">Cupom: {x.coupon}</span>} {x.isScheduled && <span className="bg-yellow-200 px-1 rounded ml-2 text-yellow-800 font-bold">AGENDADO</span>}</div><div className="text-sm mt-1 bg-gray-50 p-1 rounded">Pagamento: <b>{x.payment?.method}</b> {x.payment?.changeFor ? `(Troco p/ ${x.payment.changeFor})` : ''} {x.status==='confirmado' && <span className="bg-green-100 text-green-700 px-1 rounded font-bold text-xs ml-2">PAGO</span>}</div></div>)}</div>; };
        const AdminCustomers = ({ showAlert, showConfirm }) => { const [all, setAll] = useState([]); const [filter, setFilter] = useState("all"); useEffect(() => { const u = getCol('customers').limit(2000).onSnapshot(s => setAll(s.docs.map(d => ({ id: d.id, ...d.data() })))); return () => u(); }, []); const filtered = useMemo(() => { let list = [...all]; if (filter === "top") return list.filter(c => (c.orderCount || 0) >= 2).sort((a, b) => (b.orderCount || 0) - (a.orderCount || 0)).slice(0, 50); if (filter === "recent") return list.sort((a, b) => new Date(b.lastOrder) - new Date(a.lastOrder)).slice(0, 100); if (filter === "inactive") { const d = new Date(); d.setDate(d.getDate() - 30); return list.filter(c => new Date(c.lastOrder) < d); } return list.sort((a, b) => new Date(b.lastOrder) - new Date(a.lastOrder)); }, [all, filter]); const exp = () => { const t = "Nome;Tel;End\n" + filtered.map(x => `${x.name};${x.phone};${x.address}`).join('\n'); const a = document.createElement('a'); a.href = 'data:text/csv;charset=utf-8,' + encodeURI("\uFEFF"+t); a.download = `clientes_${filter}.csv`; a.click(); }; return <div><div className="flex flex-wrap gap-2 mb-4 bg-gray-50 p-2 rounded"><button onClick={()=>setFilter("all")} className={`px-3 py-1 rounded text-sm font-bold ${filter==="all"?"bg-red-600 text-white":"bg-white border"}`}>Todos</button><button onClick={()=>setFilter("top")} className={`px-3 py-1 rounded text-sm font-bold ${filter==="top"?"bg-red-600 text-white":"bg-white border"}`}>Top 50</button><button onClick={()=>setFilter("recent100")} className={`px-3 py-1 rounded text-sm font-bold ${filter==="recent100"?"bg-red-600 text-white":"bg-white border"}`}>Últimos 100</button><button onClick={()=>setFilter("inactive")} className={`px-3 py-1 rounded text-sm font-bold ${filter==="inactive"?"bg-red-600 text-white":"bg-white border"}`}>Inativos 30d</button></div><button onClick={exp} className="bg-green-600 text-white px-2 py-1 rounded mb-2">Exportar</button><div className="h-64 overflow-y-auto space-y-2">{filtered.map(x=><div key={x.id} className="border p-2 text-sm bg-white"><b>{x.name}</b> ({x.orderCount||1}x)<br/>{x.phone}</div>)}</div></div>; };
        const AdminConfig = ({ settings, categories, restLocation, theme, showAlert, showConfirm }) => { const [data, setData] = useState(settings); const [nC, setNC] = useState(""); const handleChange = (k, v) => setData(p=>({...p, [k]:v})); const save = () => { db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('config').doc('main').set(data, {merge:true}); showAlert("Sucesso", "Salvo!", "success"); }; const addC = () => { if(nC) getCol('categories').add({ name: nC, order: categories.length }); setNC(""); }; const delC = (id) => showConfirm("Excluir", "Excluir categoria?", async () => { try { getCol('categories').doc(id).delete(); } catch(e) { showAlert("Erro", "Erro", 'error'); } }); const move = (idx, dir) => { if((dir===-1&&idx===0)||(dir===1&&idx===categories.length-1))return; const items = [...categories]; const temp = items[idx]; items[idx] = items[idx+dir]; items[idx+dir] = temp; const b = db.batch(); items.forEach((cat, i) => { b.update(getCol('categories').doc(cat.id), {order: i}); }); b.commit(); }; return (
            <div className="space-y-4"><div className="border p-3 rounded bg-white space-y-3"><h3 className="font-bold">Aparência & Dados</h3>
            <div><label>Nome App:</label><input className="border w-full p-1 rounded" value={data.appName||""} onChange={e=>handleChange("appName",e.target.value)} /></div>
            <div className="flex gap-2 items-center"><label>Cor Nome:</label><input type="color" className="w-8 h-8 border rounded" value={data.appNameColor || "#ffffff"} onChange={e => handleChange("appNameColor", e.target.value)} /></div>
            <div><label>Subtítulo:</label><input className="border w-full p-1 rounded" value={data.appSubtitle||""} onChange={e=>handleChange("appSubtitle",e.target.value)} /></div>
            <div><label>Frase Topo:</label><input className="border w-full p-1 rounded" value={data.headerPhrase||""} onChange={e=>handleChange("headerPhrase",e.target.value)} /></div>
            <div className="grid grid-cols-1 gap-2">
                <div><label>Cor Principal:</label><div className="flex gap-2"><input type="color" className="h-8 w-12" value={data.themeColor||"#dc2626"} onChange={e=>handleChange("themeColor",e.target.value)} /><input className="border p-1 rounded flex-1" value={data.themeColor||"#dc2626"} onChange={e=>handleChange("themeColor",e.target.value)} /></div></div>
                <div><label>Cor Carrinho:</label><div className="flex gap-2"><input type="color" className="h-8 w-12" value={data.cartColor||"#16a34a"} onChange={e=>handleChange("cartColor",e.target.value)} /><input className="border p-1 rounded flex-1" value={data.cartColor||"#16a34a"} onChange={e=>handleChange("cartColor",e.target.value)} /></div></div>
                <div><label>Cor Fundo Site:</label><div className="flex gap-2"><input type="color" className="h-8 w-12" value={data.bgColor||"#f3f4f6"} onChange={e=>handleChange("bgColor",e.target.value)} /><input className="border p-1 rounded flex-1" value={data.bgColor||"#f3f4f6"} onChange={e=>handleChange("bgColor",e.target.value)} /></div></div>
            </div>
            <div className="space-y-2 border-t pt-2">
                <label className="font-bold">Logomarca</label>
                <input className="border w-full p-1 rounded mb-2" value={data.logoUrl||""} onChange={e=>handleChange("logoUrl",e.target.value)} placeholder="URL..." />
                <div className="flex items-center gap-2 mb-2"><label className="text-sm">Tamanho:</label><input type="range" min="30" max="150" value={data.logoSize || 60} onChange={e => handleChange("logoSize", e.target.value)} className="flex-1" /><span className="text-sm w-8">{data.logoSize || 60}px</span></div>
                <div className="flex items-center gap-2"><label className="text-sm">Estilo:</label><select className="border p-1 rounded flex-1 text-sm" value={data.logoStyle || "circle"} onChange={e => handleChange("logoStyle", e.target.value)}><option value="circle">Circular</option><option value="square">Quadrada</option><option value="none">Sem Moldura</option></select></div>
            </div>
            <div className="border-t pt-2"><label>URL Banner:</label><input className="border w-full p-1 rounded" value={data.bannerUrl||""} onChange={e=>handleChange("bannerUrl",e.target.value)} /></div>
            <div className="flex gap-2 border-t pt-2"><div className="w-1/2"><label>Abertura:</label><input type="time" className="border w-full p-1 rounded" value={data.openTime||"18:00"} onChange={e=>handleChange("openTime",e.target.value)} /></div><div className="w-1/2"><label>Fechamento:</label><input type="time" className="border w-full p-1 rounded" value={data.closeTime||"23:00"} onChange={e=>handleChange("closeTime",e.target.value)} /></div></div>
            <div className="border-t pt-2">
                <div className="flex justify-between">
                    <div className="w-1/2 pr-1"><label>R$ / Km:</label><input type="number" className="border w-full p-1 rounded" value={data.pricePerKm||""} onChange={e=>handleChange("pricePerKm",e.target.value)} /></div>
                    <div className="w-1/2 pl-1"><label>Meta CMV (%):</label><input type="number" className="border w-full p-1 rounded" value={data.targetCMV||35} onChange={e=>handleChange("targetCMV",e.target.value)} /></div>
                </div>
            </div>
            <div className="border-t pt-2"><label className="font-bold">GPS Restaurante</label><div className="flex gap-2"><input placeholder="Lat" className="border w-1/2 p-1" value={data.restLat||""} onChange={e=>handleChange("restLat",e.target.value)} /><input placeholder="Lng" className="border w-1/2 p-1" value={data.restLng||""} onChange={e=>handleChange("restLng",e.target.value)} /></div></div>
            
            <div className="border-t pt-2 bg-blue-50 p-2 rounded mt-2">
                <label className="font-bold text-blue-700">Integração Pix (Mercado Pago)</label>
                <div className="text-xs text-gray-500 mb-1">Cole aqui seu Access Token (APP_USR-...). Se deixar vazio, usa chave Pix manual.</div>
                <input type="text" className="border w-full p-2 rounded font-mono text-xs" value={data.mercadoPagoToken||""} onChange={e=>handleChange("mercadoPagoToken",e.target.value)} placeholder="APP_USR-..." />
            </div>

            <div className="border-t pt-2"><label className="font-bold text-red-600">Senha Admin (Fallback)</label><input type="text" className="border w-full p-2 rounded mt-1" value={data.adminPassword||""} onChange={e=>handleChange("adminPassword",e.target.value)} /></div>
            <button onClick={save} className="text-white px-4 py-2 rounded w-full font-bold" style={theme}>Salvar Tudo</button>
        </div>
        <div className="border p-3 rounded bg-white"><h3>Categorias</h3><div className="flex gap-2 mb-2"><input className="border p-1 flex-1" value={nC} onChange={e=>setNC(e.target.value)} /><button onClick={addC} className="text-white px-2 rounded" style={theme}>+</button></div>{categories.map((c,i)=><div key={c.id} className="flex justify-between border-b py-1"><span>{c.name}</span><div className="flex gap-1"><button onClick={()=>move(i,-1)}>⬆️</button><button onClick={()=>move(i,1)}>⬇️</button><button onClick={(e)=>{e.stopPropagation(); delC(c.id)}} className="text-red-500 font-bold px-2">X</button></div></div>)}</div></div>
        ); };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
